scope: pgcluster
namespace: /service/
name: patroni2

restapi:
  listen: 0.0.0.0:8008
  connect_address: patroni2:8008

consul:
  host: "consul2:8500"
  scheme: http

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
  initdb:
    - encoding: UTF8
    - data-checksums
  pg_hba:
    - host replication repl 0.0.0.0/0 md5
    - host all all 0.0.0.0/0 md5
  users:
    replication:
      password: replpassword
      options:
        - replication

postgresql:
  listen: 0.0.0.0:5432
  connect_address: patroni1:5432
  data_dir: /var/lib/postgresql/data
  authentication:
    superuser:
      username: postgres
      password: supassword
    replication:
      username: replication
      password: replpassword
  parameters:
    max_connections: 200
    shared_buffers: 512MB
    work_mem: 16MB
    maintenance_work_mem: 128MB
    wal_level: replica
    max_wal_senders: 10
    max_replication_slots: 10
    hot_standby: "on"