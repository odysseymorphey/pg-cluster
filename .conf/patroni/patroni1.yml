scope: pgcluster
name: patroni1

restapi:
  listen: 0.0.0.0:8008
  connect_address: patroni1:8008

etcd:
  host: etcd:2379

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    synchronous_mode: true
    synchronous_mode_strict: false
    synchronous_node_count: 1
    postgresql:
      use_pg_rewind: true
      parameters:
        wal_level: replica
        hot_standby: "on"
        max_wal_senders: 20
        max_replication_slots: 20
        wal_log_hints: "on"
        shared_buffers: "1GB"
        effective_cache_size: "3GB"
        work_mem: "32MB"
        max_connections: 300
        archive_mode: "off"
  initdb:
    - encoding: UTF8
    - data-checksums
  pg_hba:
    - host all all 0.0.0.0/0 scram-sha-256
  users:
    replication:
      password: replpassword
      options:
        - replication
    app:
      password: apppassword
      options:
        - createdb

postgresql:
  listen: 0.0.0.0:5432
  connect_address: patroni1:5432
  data_dir: /var/lib/postgresql/data/pgdata
  bin_dir: /usr/lib/postgresql/16/bin
  authentication:
    superuser:
      username: postgres
      password: supassword
    replication:
      username: replication
      password: replpassword
  parameters:
    shared_preload_libraries: "pg_stat_statements"
  pg_hba:
    - host all all 0.0.0.0/0 scram-sha-256